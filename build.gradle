plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDir("src")

dependencies {
    implementation 'com.google.code.gson:gson:2.6.2'
    testImplementation 'junit:junit:4.13'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
    
}

application {
    mainClass = 'src/MyChain.java'
}
